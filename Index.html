<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&family=Nunito:ital,wght@0,200;0,300;0,700;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap" rel="stylesheet">
    <title>Login</title>

<body>
    <div>
        <h1>Login</h1>

        <p>Enter your email address and password to access your account</p>

        <input placeholder="Email" type="email" name="email">
        <input class="inp-pass" placeholder="Password" type="password" name="password">

        <a class="forgout-password" href="">Forgot Password?</a>

        <button type="button">Login</button>

        <a class="link-signup" href="">Don't have an account? <strong>Sign Up</strong></a>
    </div>

</body>
